language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
  - nightly-2017-05-03
dist: trusty
os:
  - linux
  - osx
env:
  global:
    - NIGHTLY_VERSION=nightly-2017-05-03
    - CLIPPY_VERSION=0.0.131
    - RUST_BACKTRACE=1
    - PROJECT_NAME=crgp
    - RUST_TEST_THREADS=1
cache: cargo
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update; fi
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - libiberty-dev
      - libbfd-dev
      - cmake
      - gcc
      - binutils-dev
      - zlib1g-dev
before_script:
  - bash -c 'if [[ "$TRAVIS_RUST_VERSION" == "$NIGHTLY_VERSION" ]]; then
      cargo install clippy --vers $CLIPPY_VERSION --force;
    fi'
script:
  - bash -c 'if [[ "$TRAVIS_RUST_VERSION" == "$NIGHTLY_VERSION" ]]; then
      cargo clippy -- -D warnings;
    fi'
  - cargo doc --no-deps
  - cargo check --all
  - cargo test --all
  - cargo test --all --release
after_success: |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/$PROJECT_NAME-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  for file in target/debug/${PROJECT_NAME}_lib-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage";
  fi
matrix:
  allow_failures:
    - rust: nightly
    - rust: nightly-2017-05-03
